<html>
<head>
	<title>Contact Manager</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Contact Manager</h1>

<div id="loginDiv">
	<span id="inner-title">PLEASE LOG IN</span>
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Log In </button>
	<span id="loginResult"></span>
	<button type="button" id="registerButton" class="buttons" onclick="openRegister();"> Register </button>
</div>
<div id="loggedInDiv" style="display:none; visibility:hidden;">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="registerDiv" style="display:none; visibility:hidden;">
	<span id="inner-title"> Create Account </span>
	<input type="text" id="registerName" placeholder="Username" /><br />
	<input type="password" id="registerPassword" placeholder="Password" /><br />
	<input type="password" id="verificationPassword" placeholder="Re-Enter Password" /><br />
	<button type="button" id="createAccountButton" class="buttons" onclick="doRegister()"> Register Account </button>
	<span id="registerResult"></span>
</div>
<div id="accessUIDiv" style="display:none; visibility:hidden;">
	<br />

	<input type="text" id="searchText" placeholder="Contact To Search For"/>
	<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search Contact </button><br />
	<span id="contactSearchResult"></span>
	<select id="contactList" style="display:none; visibility:hidden;">
		<!-- <option value="volvo">Volvo</option> -->
	</select><br /><br />

	<input type="text" id="fNameText" placeholder="First Name">
	<input type="text" id="lNameText" placeholder="Last Name">
	<input type="text" id="phoneText" placeholder="Phone Number">
	<input type="text" id="addressText" placeholder="Address">
	<input type="text" id="emailText" placeholder="E-Mail">
	<input type="text" id="plevelText" placeholder="Power Level">
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="ContactAddResult"></span>
</div>

</body>
</html>
